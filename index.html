<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grapia App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js" defer></script>
    <!-- Icon origin: https://www.flaticon.es/icono-gratis/elementos_6473789?related_id=6473904&origin=search-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .conf.graficos {
            display: flex;
            flex-direction: column; /* Dispone los elementos en una columna */
            justify-content: flex-start; /* Alinea el contenido verticalmente al inicio */
            align-items: flex-end; /* Alinea la columna a la derecha */
            background-color: #d2fcd4; /* Color de fondo de la columna (puedes cambiar el color) */
            height: 100vh; /* Ocupa toda la altura de la ventana */
            width: 500px; /* Ancho de la columna (puedes ajustar según necesites) */
            position: fixed; /* Fija la columna en su posición */
            right: 0; /* La coloca a la derecha de la pantalla */
            padding: 20px; /* Espacio interno para el contenido */
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1); /* Sombra opcional para destacar la columna */
        }
        
        
        
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: right;
            max-width: 500px;
            padding: 20px;
            margin: 0 auto;
        }
        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .icon-box:hover {
            background-color: #f0f0f0;
        }
        .icon-box i {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!--Sidebar left-->
    <section class="sidebar">
        <div class="logo">

        </div>

        <a href="#tabla"><i class="fa fa-file-text"></i> Tabla</a>

        <a href="#compras"><i class="fa fa-shopping-bag"></i> Compras</a>
        <a href="#cerrar sesion"><i class="fa fa-user"></i> Cerrar sesion</a>

    <section class="conf graficos">
        <div class="icon-container">

            </div>
            <div class="icon-box">

            </div>
            <div class="icon-box">
                <i class="fas fa-chart-area"></i>

            </div>
            <div class="icon-box">
                <i class="fas fa-chart-scatter"></i>
                <span>Scatter Plot</span>
            </div>
            <div class="icon-box">
                <i class="fas fa-project-diagram"></i>
                <span>Network Graph</span>
            </div>
            <div class="icon-box">
                <i class="fas fa-chart-bubble"></i>
                <span>Bubble Chart</span>
            </div>
            <div class="icon-box">
                <i class="fas fa-chart-radar"></i>
                <span>Radar Chart</span>
            </div>
            <div class="icon-box">
                <i class="fas fa-chart-waterfall"></i>
                <span>Waterfall Chart</span>
            </div>
            <div class="icon-box">
                <i class="fas fa-waveform-path"></i>
                <span>Spline Chart</span>
            </div>
            <div class="icon-box">
                <i class="fas fa-chart-tree"></i>
                <span>Tree Map</span>
            </div>
            <div class="icon-box">
                <i class="fas fa-map-marked-alt"></i>

            </div>
        </div>

</body>
</html>
